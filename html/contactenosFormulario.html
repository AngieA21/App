<!Doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/general.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMascotaCR</title>
    <script src="contactenosFormulario.js" language="javascript" type="text/javascript"></script>

</head>

<body>
    <header>
        <nav id="navegacion-principal">
            <div id="logo">
                <img src="img/ecotechlogo.png" alt="logo">
            </div>
            <div id="nav-opt">
                <a href="">Contacto</a>
                <a href="">Acceso</a>
                <a href="">Registro</a>
            </div>

        </nav>
    </header>

    <main>
        <section>
            <form action="" id="formulario">
                <fieldset class="contenedor">
                    <h1>Contáctenos</h1>
                    <p id="instruction">Por favor llene el siguiente formulario para brindarle ayuda:</p>
                    <div>
                        <label for="nombre">Nombre completo*</label>
                        <input type="text" id='nombre' required size="60px">
                    </div>
                    <div>
                        <label for="email">Correo electrónico*</label>
                        <input type="email" id="email" required size="60px">
                    </div>
                    <div>
                        <label for="comments">Comentarios*</label>
                        <input type="text" id="comments" required size="60px">
                    </div>
                    <button type="button" id="btnEnviar">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div id="info-pagina">
            <p>© 2021, MiMascota.CR <br> San José, Costa Rica <br> Desarrollado por EcoTech
            </p>
        </div>
        <div id="iconos-social-media">
            <div id="wp">
                <a href="https://www.facebook.com"> <img src="img/facebook.png" alt="fb"> </a>
            </div>
            <div id="fb">
                <a href="https://www.instagram.com"> <img src="img/instagram.png" alt="ig"> </a>
            </div>
            <div id="ig">
                <a href="https://www.linkedin.com"> <img src="img/linkedin.png" alt="IN"> </a>
            </div>
            <div id="pinterest">
                <a href="https://www.twitter.com"> <img src="img/twitter.png" alt="twitter"> </a>
            </div>
            <div class="linkedin">
                <a href="https://www.whatsapp.com/"> <img src="img/whatsapp.png" alt="wp"> </a>
            </div>
        </div>
    </footer>

</body>

</html>
